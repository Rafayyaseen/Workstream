<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
</head>
<body>
    <h1>Team List</h1>
    <ul>
        {% for team in teams %}
            <li>
                <strong>{{ team.name }}</strong><br>
                Custom Data: {{ team.custom_data }}
            </li>
        {% empty %}
            <li>No teams available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'team_create' %}">Create a New Team</a>
</body>
</html>
